  <ion-item>

<ion-list radio-group class="post">
  <ion-list-header>
    Core Speciality:
  </ion-list-header>

  </ion-item>


</ion-list>

  <ion-list-header>
    Average Rating:
  </ion-list-header>

  <ion-item>
    <ion-label> All Ratings </ion-label>

    <ion-label> Rated 3.0+ </ion-label>

  </ion-item>

    <ion-label> Rated 5.0 </ion-label>

  </ion-item>

 </div>
